<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <title>Lista telefonica</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
    <!--<script src="angular.js"></script>-->
    <script>
        //criando um modulo
        var app = angular.module("listaTelefonica",[])

        //recuperando um modulo
        app = angular.module("listaTelefonica")

        //definindo um controller
        app.controller("listaTelefonicaCtrl", function ($scope) {
            $scope.message = "Arranhando o ANGULARJS";
            $scope.app = "Lista Telefonica";
            $scope.contatos =[
                {nome: 'William1', telefone:'999999999'},
                {nome: 'William2', telefone:'999999999'},
                {nome: 'William3', telefone:'999999999'},
            ]
        })

    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    {{message}}

    <br>

    <div class="jumbotron">
        <h4 ng-bind="app"></h4>
        <h4> {{app + 'teste blau'}}</h4>
        <h4> {{10 * 2 }}</h4>

        <table>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>

        {{contatos}}
    </div>

</body>
</html>
