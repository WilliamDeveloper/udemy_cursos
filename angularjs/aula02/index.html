<!DOCTYPE html>
<html lang="en" ng-app="helloWorld">
<head>
    <meta charset="UTF-8">
    <title>hello world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
    <script>
        //criando um modulo
        var app = angular.module("helloWorld",[])

        //recuperando um modulo
        app = angular.module("helloWorld")

        //definindo um controller
        app.controller("helloWorldCtrl", function ($scope) {
            $scope.message = "Hello World!"
        })

    </script>
</head>
<body>

    <div ng-controller="helloWorldCtrl">
        {{message}}
    </div>

    <div>
        <!--esse trecho nao sera exibido porque nao pertence ao controller que foi declarado a variavel-->
        {{message}}
    </div>

</body>
</html>
