{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Cadastro</h1>

    <form method="post" action="{% url 'cadastro' %}">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
