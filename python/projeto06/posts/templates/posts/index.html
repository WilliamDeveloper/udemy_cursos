{% extends 'base.html' %}
{% load humanize %}


{% block conteudo %}

    <!-- CONTENT -->
    <div class="card-columns mt-4">

        <!-- FOR LOOP -->
        {% for post in posts %}

        <div class="card">

            <a href="{% url 'post_detalhes' post.id %}">
                <img class="card-img-top"
                     src="{{ post.imagem_post.url }}"
                     alt="{{ post.titulo_post }}">
            </a>

            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'post_detalhes' post.id %}">
                       {{ post.titulo_post }}
                    </a>
                </h5>
                <p class="card-text">{{ post.excerto_post }}</p>
                <p class="card-text">
                    <small class="text-muted">{{ post.data_post|naturalday|title }} | 1 coment√°rio | Tecnologia</small>
                </p>

                <div class="text-right">
                    <a href="post.html" class="btn btn-outline-secondary">Ler mais...</a>
                </div>
            </div>
        </div>
        {% endfor%}
        <!--/FOR LOOP-->
    </div>
    <!--/CONTENT-->

    {% include 'partials/_pagination.html' %}

{% endblock %}
