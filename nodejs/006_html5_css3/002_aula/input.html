<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="refresh" content="5">
</head>
<style>
    form input{
        display: block;
    }
</style>
<body>

<form>


    <input type="text">

    <input type="checkbox"  name="sexo" value="M" >
    <input type="checkbox"  name="sexo" value="F" checked>

    <input type="radio" name="sexo" value="M">
    <input type="radio" name="sexo" value="F" checked>

    <input type="color" value="#FF0000">

    <input type="date">
    <input type="datetime-local">

    <input type="email" required>

    <input type="file">
    <input type="file" accept="image/png">
    <input type="file" accept="image/png" multiple>

    <input type="hidden" name="nome">

    <input type="month">
    <input type="number">
    <input type="password">

    <input type="search" value="buscar">

    <input type="tel" value="519999999">
    <input type="time" value="12:13">
    <input type="url" value="https://www.google.com.br">
    <input type="week" value="Semana 10, de 2019">
    <input type="range" min="0" max="100" value="75">

    <input type="button" value="botao">
    <input type="reset" value="LIMPAR">
    <input type="submit" value="enviar">

</form>
</body>
</html>
