<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        q{
            display: inline;
        }
        q:before{
            content: open-quote;
        }

        q:after{
            content: close-quote;
        }
    </style>
</head>
<body>

<p>Lorem ipsum dolor <q cite="https://www.google.com.br">sit amet</q>, consectetur adipisicing elit. Architecto at deserunt obcaecati perferendis sequi, tenetur? Consequatur deserunt libero magnam maiores officia perspiciatis quia sapiente veritatis. Iusto magni repellat velit vero?</p>

</body>
</html>
