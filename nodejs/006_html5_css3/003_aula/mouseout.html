<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50vw;
            height: 50vw;
            background-color: brown;
        }
    </style>
</head>
<body>

<button type="button" onclick="debug(event)"  onmousedown="debug(event)" onmouseout="debug(event)">clique-me</button>

<div onmousemove="debug(event)">a</div>


<script >

    function debug(e) {
        e.stopPropagation()
        console.log('evento ' + e.type)
        alert('evento ' + e.type)

    }

</script>
</body>
</html>
