<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #drag{
            width: 30vw;
            height: 30vw;
            background-color: brown;
        }
        #target{
            width: 30vw;
            height: 30vw;
            background-color: coral;
        }
    </style>
</head>
<body>



<div id="drag" draggable="true" ondragend="debug(event)" ondrag="debug(event)" ondragstart="debug(event)">a</div>
<div  id="target" ondragenter="debug(event)"  ondragleave="debug(event)" ondragover="cancel(event)" ondrop="debug(event)">b</div>


<script >

    function cancel(e) {
        e.preventDefault()
    }
    function debug(e) {
        e.preventDefault()
        console.log('evento ' + e.type)
        alert('evento ' + e.type)

    }

</script>
</body>
</html>
