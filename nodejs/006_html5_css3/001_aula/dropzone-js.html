<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #caixa1{
            width: 100px;
            height: 100px;
            background-color: chocolate;
        }
        #caixa2{
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
        }

        .drop{
            width: 100px;
            height: 100px;
            border: black 1px solid;
        }

    </style>
</head>
<body>


<div class="caixa" id="caixa1" draggable="true"></div>
<div class="caixa" id="caixa2" draggable="true"></div>


<div class="drop" dropzone="copy"></div>
<div class="drop" dropzone="move"></div>

<script>
    let caixas = document.querySelectorAll('.caixa')
    let dropzone = document.querySelector('[dropzone]')
    dropzone.addEventListener('dragover', e=>{
        e.preventDefault()
    })
    dropzone.addEventListener('drop', e=>{
        console.log('drop-> ')
    })
    caixas.forEach(caixaEl=>{
        caixaEl.addEventListener('dragstart', e=>{
            e.dataTransfer.setData('Text', e.target.id)
            console.log('e.target.id ', e.target.id)
        })
    })

</script>

</body>
</html>
